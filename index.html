        function getDomains(children) {
            let parts = children.split('.');
            parts = parts.filter((domain) => {return domain != ''});
            let domains = [];
            while(parts.length > 2) {
                domains.push('.' + parts.join('.'))
                parts.shift();
            }

            if (parts.length === 2) {
                domains.push('.' + parts.join('.'));
            }

            return domains;
        }
        
        function deleteAllCookies() {
            let cookies = document.cookie.split(";");
            const regex = /https*:\/\/([.a-zA-Z\d\-_]+)/gm;
            let m = regex.exec(window.location.href);
            let domain = m[1];
            if(!domain.startsWith('.')) {
                domain = `.${domain}`;
            }
            const domains = getDomains(domain);

            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                let eqPos = cookie.indexOf("=");
                let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                name = name.trim();

                if (name.indexOf('__') >= 0) {
                    let newCookie = `${name}=; expires=${new Date(0).toUTCString()}; path=/`;
                    document.cookie = newCookie;
                    domains.forEach((dm) => {document.cookie = `${name}=; expires=${new Date(0).toUTCString()}; path=/; domain=${dm}`;});
                }
            }

            localStorage.clear();

            window.location.reload();
        }
